<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Translation Results</title>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        .caption-container {
            position: relative;
            display: inline-block;
        }
        .caption-container img {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.5);
            color: white;
            width: 100%;
            padding: 5px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Video Translation Results</h1>

    <div class="caption-container">
        <video controls>
            <source src="{{ video }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="{{ captions }}" alt="Captions">
    </div>
</body>
</html>
