<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Video Captioning Tool</title>
</head>
<body>
	<h1>Video Captioning Tool</h1>

	<form action="/" method="post" enctype="multipart/form-data">
		<label for="video">Select a video to upload:</label><br>
		<input type="file" id="video" name="video"><br><br>

		<label for="source_language">Select the source language:</label>
		<select name="source_language" id="source_language">
			<option value="en">English</option>
			<option value="fr">French</option>
			<option value="es">Spanish</option>
		</select><br><br>

		<label for="target_language">Select the target language:</label>
		<select name="target_language" id="target_language">
			<option value="en">English</option>
			<option value="fr">French</option>
			<option value="es">Spanish</option>
		</select><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
